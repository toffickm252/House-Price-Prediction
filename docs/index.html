<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <!-- Load ONNX Runtime Web -->
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 650px;
            /* Slightly wider for longer labels */
        }

        h3 {
            margin-top: 0;
            color: #2c3e50;
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        p.subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        /* Grid layout for the 12 features */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            /* Two columns */
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #34495e;
            margin-bottom: 8px;
        }

        input {
            padding: 12px;
            border: 1px solid #dfe6e9;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #fdfdfd;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        button {
            width: 100%;
            margin-top: 30px;
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(52, 152, 219, 0.2);
        }

        button:hover {
            background-color: #2980b9;
        }

        #out {
            margin-top: 25px;
            padding: 20px;
            background-color: #e8f6f3;
            border-radius: 8px;
            border-left: 5px solid #2ecc71;
            color: #27ae60;
            font-weight: bold;
            text-align: center;
            font-size: 1.2rem;
            min-height: 1.5em;
            /* Prevent jump when empty */
        }
    </style>
</head>

<body>

    <div class="container">
        <h3>üè° House Price Predictor</h3>
        <p class="subtitle">Enter the property details below to get an estimate.</p>

        <div class="grid-container">

            <div class="input-group">
                <label for="f1">Square Footage (Area)</label>
                <input id="f1" type="number" step="any" placeholder="e.g. 2000" value="2000" />
            </div>

            <div class="input-group">
                <label for="f2">Number of Bedrooms</label>
                <input id="f2" type="number" step="1" placeholder="e.g. 3" value="3" />
            </div>

            <div class="input-group">
                <label for="f3">Number of Bathrooms</label>
                <input id="f3" type="number" step="0.5" placeholder="e.g. 2.5" value="2" />
            </div>

            <div class="input-group">
                <label for="f4">Year Built</label>
                <input id="f4" type="number" step="1" placeholder="e.g. 1990" value="1995" />
            </div>

            <div class="input-group">
                <label for="f5">Lot Size (Sq. Ft.)</label>
                <input id="f5" type="number" step="any" placeholder="e.g. 5000" value="6000" />
            </div>

            <div class="input-group">
                <label for="f6">Garage Size (Cars)</label>
                <input id="f6" type="number" step="1" placeholder="e.g. 2" value="2" />
            </div>

            <div class="input-group">
                <label for="f7">Number of Stories</label>
                <input id="f7" type="number" step="1" placeholder="e.g. 1" value="1" />
            </div>

            <div class="input-group">
                <label for="f8">Condition (1-10)</label>
                <input id="f8" type="number" step="1" placeholder="e.g. 7" value="7" />
            </div>

            <div class="input-group">
                <label for="f9">Distance to City (Miles)</label>
                <input id="f9" type="number" step="any" placeholder="e.g. 15" value="10" />
            </div>

            <div class="input-group">
                <label for="f10">School Rating (1-10)</label>
                <input id="f10" type="number" step="0.1" placeholder="e.g. 8" value="8" />
            </div>

            <div class="input-group">
                <label for="f11">Tax Rate (%)</label>
                <input id="f11" type="number" step="0.01" placeholder="e.g. 1.2" value="1.5" />
            </div>

            <div class="input-group">
                <label for="f12">Has Pool? (1=Yes, 0=No)</label>
                <input id="f12" type="number" step="1" placeholder="0 or 1" value="0" />
            </div>
        </div>

        <button onclick="run()">Predict Price</button>

        <div id="out">Prediction will appear here...</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
